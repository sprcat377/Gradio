<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor con Gestión Completa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f3;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .player {
      background: #ffffff;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      width: 350px;
      box-shadow: 5px 5px 15px #d1d9e6, -5px -5px 15px #ffffff;
      position: relative;
    }

    .player h2 {
      margin: 10px 0;
    }

    .player audio {
      width: 100%;
    }

    .admin-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
      color: #888;
    }

    .admin-icon:hover {
      color: #4caf50;
    }

    .playlist {
      margin-top: 20px;
      background: #ffffff;
      border-radius: 15px;
      padding: 10px;
      box-shadow: 5px 5px 15px #d1d9e6, -5px -5px 15px #ffffff;
    }

    .playlist ul {
      list-style: none;
      padding: 0;
    }

    .playlist li {
      padding: 10px;
      margin: 5px 0;
      background: #f0f0f3;
      border-radius: 10px;
      text-align: left;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: inset 2px 2px 5px #d1d9e6, inset -2px -2px 5px #ffffff;
    }

    .playlist li:hover {
      background: #e0e0e3;
    }

    .playlist button {
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .playlist button:hover {
      background: #c0392b;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 5px 5px 15px #d1d9e6, -5px -5px 15px #ffffff;
      width: 300px;
      text-align: center;
    }

    .modal-content input[type="text"],
    .modal-content input[type="file"] {
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      border-radius: 10px;
      border: none;
      outline: none;
      box-shadow: inset 2px 2px 5px #d1d9e6, inset -2px -2px 5px #ffffff;
    }

    .modal-content button {
      padding: 8px 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
      background: #4caf50;
      color: white;
      cursor: pointer;
      box-shadow: 2px 2px 5px #d1d9e6, -2px -2px 5px #ffffff;
    }

    .modal-content .close {
      background: #e74c3c;
    }

    .modal-content .close:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="player">
    <h2>Reproductor</h2>
    <audio id="audioPlayer" controls>
      <source src="" type="audio/mpeg">
      Tu navegador no soporta audio.
    </audio>

    <i class="admin-icon" id="adminIcon">&#9881;</i> <!-- Icono de engranaje -->

    <div class="playlist">
      <h3>Lista de Reproducción</h3>
      <ul id="trackList"></ul>
    </div>
  </div>

  <!-- Modal del panel de administrador -->
  <div class="modal" id="adminModal">
    <div class="modal-content">
      <h3>Panel de Administrador</h3>
      <input type="file" id="localFileInput" accept="audio/*">
      <input type="text" id="newTrackUrl" placeholder="URL del archivo o enlace">
      <button id="addTrackBtn">Agregar</button>
      <button class="close" id="closeModalBtn">Cerrar</button>
    </div>
  </div>

  <script>
    const adminIcon = document.getElementById('adminIcon');
    const adminModal = document.getElementById('adminModal');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const trackList = document.getElementById('trackList');
    const addTrackBtn = document.getElementById('addTrackBtn');
    const localFileInput = document.getElementById('localFileInput');
    const newTrackUrl = document.getElementById('newTrackUrl');
    const audioPlayer = document.getElementById('audioPlayer');

    // Mostrar el modal del administrador
    adminIcon.addEventListener('click', () => {
      adminModal.style.display = 'flex';
    });

    // Cerrar el modal del administrador
    closeModalBtn.addEventListener('click', () => {
      adminModal.style.display = 'none';
    });

    // Agregar canción desde archivo o enlace
    addTrackBtn.addEventListener('click', () => {
      const url = newTrackUrl.value.trim();
      const file = localFileInput.files[0];

      if (file) {
        const objectUrl = URL.createObjectURL(file);
        addTrack(file.name, objectUrl);
        audioPlayer.src = objectUrl;
        audioPlayer.play();
      } else if (url) {
        addTrack(`Enlace (${url.substring(0, 20)}...)`, url);
        audioPlayer.src = url;
        audioPlayer.play();
      } else {
        alert('Por favor, sube un archivo o proporciona un enlace válido.');
      }

      // Limpiar campos de entrada
      newTrackUrl.value = '';
      localFileInput.value = '';
      adminModal.style.display = 'none';
      savePlaylist();
    });

    // Agregar canción a la lista de reproducción
    function addTrack(name, url) {
      const newTrack = document.createElement('li');
      newTrack.innerHTML = `
        <span>${name}</span>
        <button class="delete-btn">Eliminar</button>
      `;
      newTrack.querySelector('.delete-btn').addEventListener('click', () => {
        newTrack.remove();
        savePlaylist();
      });
      newTrack.addEventListener('click', (e) => {
        if (e.target.tagName !== 'BUTTON') {
          audioPlayer.src = url;
          audioPlayer.play();
        }
      });
      newTrack.setAttribute('data-url', url);
      trackList.appendChild(newTrack);
      savePlaylist();
    }

    // Guardar la lista de reproducción en localStorage
    function savePlaylist() {
      const tracks = [];
      trackList.querySelectorAll('li').forEach((track) => {
        tracks.push({
          name: track.querySelector('span').textContent,
          url: track.getAttribute('data-url'),
        });
      });
      localStorage.setItem('playlist', JSON.stringify(tracks));
    }

    // Cargar la lista de reproducción desde localStorage
    function loadPlaylist() {
      const savedTracks = JSON.parse(localStorage.getItem('playlist')) || [];
      savedTracks.forEach((track) => addTrack(track.name, track.url));
    }

    // Cargar la lista al iniciar
    window.onload = loadPlaylist;
  </script>
</body>
</html>
